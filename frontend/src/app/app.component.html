<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item active">
        <a class="nav-link" href="/">{{ 'home' | translate }}</a>
      </li>
      <li class="nav-item">
        <button class="btn btn-link" (click)="search()">Search</button>
      </li>
      <div *ngIf="admin">
        <li class="nav-item">
          <button class="btn btn-link" (click)="adminPanel()">Admin Panel</button>
        </li>
      </div>
      <li class="nav-item">
        <button class="btn btn-link" (click)="categories()">Categories</button>
      </li>
      <div *ngIf="author || admin">
        <li class="nav-item">
          <button class="btn btn-link" (click)="recipes()">My recipes</button>
        </li>
      </div>
      <div *ngIf="authenticated">
        <li class="nav-item">
          <button class="btn btn-link" (click)="favorite()">Favorites</button>
        </li>
      </div>
      <li>
        <button type="button" class="btn btn-primary" (click)="addRecipe()">+ Add recipe</button>
      </li>
    </ul>
  </div>
  <div class="button-row">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button"
              id="dropdownMenuButton3" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
        Change language
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <button class="btn dropdown-item" (click)="useLanguage('en')">en</button>
        <button class="btn dropdown-item" (click)="useLanguage('ru')">ru</button>
      </div>
    </div>
  </div>
  <div class="button-row">
    <div class="dropdown">
      <button *ngIf="username != 'unauthorized' " class="btn btn-secondary dropdown-toggle" type="button"
              id="dropdownMenuButton" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
        {{username}}
      </button>
      <button *ngIf="username == 'unauthorized' " class="btn btn-secondary dropdown-toggle" type="button"
              id="dropdownMenuButton2" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
        You can login or registration here!
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <button class="btn dropdown-item" (click)="login()">Login</button>
        <button class="btn dropdown-item" (click)="register()">Registration</button>
        <button [hidden]="!authenticated" class="btn dropdown-item" (click)="profile()">Profile</button>
        <button [hidden]="!authenticated" type="button" class="btn dropdown-item" (click)="logout()">Log out</button>
      </div>
    </div>
  </div>
  <div class="button-row">
  </div>
</nav>
<div class="resultDiv">
  <div>
    <router-outlet></router-outlet>
  </div>
</div>

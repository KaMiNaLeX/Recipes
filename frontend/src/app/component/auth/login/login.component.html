<div class="container-fluid">
  <div class="col-md-6 login-container" style="max-width: 70%">
    <h2 style="margin: auto">{{'login' | translate}}</h2>
    <br/>
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
      <div class="form-group">
        <h6 for="email">{{'email' | translate}}:</h6>
        <input type="email" class="form-control" formControlName="email" id="email" autocomplete="off">
        <div class="alert alert-danger" *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">
          {{'email not correct' | translate}}
        </div>
      </div>
      <div class="form-group">
        <h6 for="pwd">{{'password' | translate}}:</h6>
        <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off">
        <div class="alert alert-danger" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
          {{'password not correct' | translate}}
        </div>
      </div>
      <div class="div">
        <button style="width: 300px" type="submit" class="btn btn-success divChild2" [disabled]="!loginForm.valid">
          {{'login' | translate}}</button>
        <button style="width: 300px" type="button" class="btn btn-primary divChild2" (click)="register()">
          {{'registration' | translate}}
        </button>
      </div>
    </form>
  </div>
</div>

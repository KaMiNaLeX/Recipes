<div class="container-fluid">
  <div class="col-md-6 login-container" style="max-width: 70%">
    <h2 style="margin: auto">Login</h2>
    <br/>
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
      <div class="form-group">
        <h6 for="email">Email:</h6>
        <input type="email" class="form-control" formControlName="email" id="email" autocomplete="off">
        <div class="alert alert-danger" *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Email
          is not correct!
        </div>
      </div>
      <div class="form-group">
        <h6 for="pwd">Password:</h6>
        <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off">
        <div class="alert alert-danger" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
          Password is
          not correct!
        </div>
      </div>
      <div class="div">
        <button style="width: 300px" type="submit" class="btn btn-success divChild2" [disabled]="!loginForm.valid">Login</button>
        <button style="width: 300px" type="button" class="btn btn-primary divChild2" (click)="register()">Register</button>
      </div>
    </form>
  </div>
</div>

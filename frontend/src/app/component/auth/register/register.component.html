<div class="container-fluid">
  <div class="col-md-6 login-container">
    <h2 style="margin: auto">Registration </h2>
    <br/>
    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" formControlName="firstName" id="firstName" autocomplete="off">
        <div class="alert alert-danger"
             *ngIf="!registerForm.get('firstName').valid && registerForm.get('firstName').touched">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" formControlName="lastName" id="lastName" autocomplete="off">
          <div class="alert alert-danger"
               *ngIf="!registerForm.get('lastName').valid && registerForm.get('lastName').touched">
            Last Name is
            required
          </div>
        </div>
        <div class="form-group">
          <label for="login">Login:</label>
          <input type="text" class="form-control" formControlName="login" id="login" autocomplete="off">
          <div class="alert alert-danger" *ngIf="!registerForm.get('login').valid && registerForm.get('login').touched">
            Login is exists or required!
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" formControlName="email" id="email" autocomplete="off">
          <div class="alert alert-danger" *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">Email
            is not correct!
          </div>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off">
          <div class="alert alert-danger"
               *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">
            Password is required
          </div>
        </div>
        <div class="div">
          <h5 class="divChild2" for="inlineCheckbox1">AUTHOR role</h5>
          <input class="divChild" formControlName="isAuthor" type="checkbox"
                 id="inlineCheckbox1" value="1" name="check">
        </div>
        <div>
          <p>This role is designed to allow you to create your own recipes.The standard role does not allow this</p>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Registration</button>
      </div>
    </form>
    <br/>
    <button type="button" mat-flat-button color="primary" class="btn btn-primary" (click)="loginPage()">Log in</button>
  </div>
</div>

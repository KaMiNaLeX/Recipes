<div class="row">
  <div class="col-md-6 login-container">
    <h2 style="margin: auto">Registration </h2>
    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
      <div class="form-group">
        <label for="firstName">FirstName:</label>
        <input type="text" class="form-control" formControlName="firstName" id="firstName" autocomplete="off">
        <div class="error" *ngIf="!registerForm.get('firstName').valid && registerForm.get('firstName').touched">
          FirstName is
          required
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">LastName:</label>
        <input type="text" class="form-control" formControlName="lastName" id="lastName" autocomplete="off">
        <div class="error" *ngIf="!registerForm.get('lastName').valid && registerForm.get('lastName').touched">
          LastName is
          required
        </div>
      </div>
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" class="form-control" formControlName="login" id="login" autocomplete="off">
        <div class="error" *ngIf="!registerForm.get('login').valid && registerForm.get('login').touched">
          Login is
          required
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" formControlName="email" id="email" autocomplete="off">
        <div class="error" *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">Email is
          required
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off">
        <div class="error" *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">Password
          is required
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Login</button>
      <div class="example-loading-shade"
           *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      </div>
    </form>
  </div>
</div>

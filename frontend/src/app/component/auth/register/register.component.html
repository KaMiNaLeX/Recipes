<h1>{{'registration' | translate}}</h1>
<form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-label>{{'first name' | translate}}</mat-label>
      <input matInput formControlName="firstName" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>{{'last name' | translate}}</mat-label>
      <input matInput formControlName="lastName" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>{{'login' | translate}}</mat-label>
      <input id="login" (change)="checkLogin()" matInput formControlName="login" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>{{'email' | translate}}</mat-label>
      <input id="email" (change)="checkEmail()" matInput formControlName="email" required email placeholder="Ex@example.com">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>{{'password' | translate}}</mat-label>
      <input type="password" matInput formControlName="password" required>
    </mat-form-field>
  </div>
  <div class="div">
    <mat-checkbox class="example-margin" formControlName="isAuthor"
                  value="1" name="check">{{'author role' | translate}}</mat-checkbox>
  </div>
  <p>{{'role description' | translate}}</p>
  <div mat-dialog-actions class="example-button-row">
    <button mat-button type="button" (click)="onNoClick()">{{'cancel' | translate}}</button>
    <button type="submit" mat-raised-button color="accent"
            [disabled]="!registerForm.valid">
      {{'registration' | translate}}</button>
  </div>
</form>

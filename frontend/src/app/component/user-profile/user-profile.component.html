<div class="container-fluid">
  <h2>Edit User</h2>
  <br/>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div hidden="hidden" class="form-group">
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id"
             readonly="true">
    </div>

    <div class="form-group">
      <h6 for="login">Login:</h6>
      <input type="text" formControlName="login" placeholder="login" name="login" class="form-control" id="login"
             readonly="true">
    </div>

    <div class="form-group">
      <h6 for="email">Email:</h6>
      <input type="text" formControlName="email" placeholder="email" name="email" class="form-control" id="email"
             readonly="true">
    </div>

    <div class="form-group">
      <h6 for="firstName">First Name:</h6>
      <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <h6 for="lastName">Last Name:</h6>
      <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
    </div>

    <div hidden="hidden" class="form-group">
      <h6 for="password">Password:</h6>
      <input type="password" formControlName="password" placeholder="" name="password" class="form-control"
             id="password">
    </div>
    <button style="width: 300px" type="submit" class="btn btn-success">Update</button>
  </form>
</div>

<div class="container-fluid">
  <div class="card mb-3 card-columns" style="max-width: 600px;" *ngFor="let recipe of recipes">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="assets/images/test.png" class="card-img">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ recipe.name }}</h5>
          <p class="card-text">Difficulty:{{ recipe.cookingDifficulty }}</p>
          <p class="card-text">Time:{{ recipe.cookingTime }} minutes</p>
          <label class="card-text">Like:{{ recipe.positiveVotes }}</label>
          <label class="card-text">Dislike:{{ recipe.negativeVotes }}</label>
          <div class="div">
            <form class="divChild" (ngSubmit)="view(recipe.id)" #addToCartForm="ngForm">
              <button type="submit" class="btn btn-primary">View</button>
            </form>
            <form class="divChild" (ngSubmit)="edit(recipe.id)" #addToCartForm="ngForm">
              <button type="submit" class="btn btn-success">Edit</button>
            </form>
            <form class="divChild" (ngSubmit)="delete(recipe.id)" #addToCartForm="ngForm">
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </div>
          <p class="card-text"><small class="text-muted">Last updated {{ recipe.lastModified }}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>

<h1>{{'add ingredient' | translate}}</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>{{'name' | translate}}</mat-label>
    <input matInput [(ngModel)]="ingredient.name" #name="ngModel" required>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>{{'description' | translate}}</mat-label>
    <input matInput [(ngModel)]="ingredient.description">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>{{'calories' | translate}}</mat-label>
    <input matInput [(ngModel)]="ingredient.calories" #calories="ngModel" required pattern="[+-]?([0-9]*[.])?[0-9]+">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>{{'type' | translate}}</mat-label>
    <mat-select [(ngModel)]="ingredient.type" #type="ngModel" required>
      <mat-option *ngFor="let key of keys" value="{{key}}">
        {{key}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="type.invalid">{{'required' | translate}}</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions class="example-button-row">
  <button mat-button (click)="onNoClick()">{{'cancel' | translate}}</button>
  <form (ngSubmit)="addIngredient()">
    <button type="submit" mat-raised-button color="accent" [mat-dialog-close]="data" cdkFocusInitial
            [disabled]="name.invalid || calories.invalid || type.invalid">
      + {{'add ingredient' | translate}}</button>
  </form>
</div>

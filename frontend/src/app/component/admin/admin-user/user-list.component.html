<h1>
  <app-back-button></app-back-button>
  <div class="qub-page-header-divider"></div>
  {{'admin panel' | translate}}
</h1>
<div class="container-fluid" style="width: 100%">
  <mat-form-field>
    <mat-label>{{'filter' | translate}}</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'login' | translate}}</th>
      <td mat-cell *matCellDef="let user"> {{user.login}} </td>
    </ng-container>
    <ng-container matColumnDef="first name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'first name' | translate}}</th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="last name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'last name' | translate}}</th>
      <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'email' | translate}}</th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>{{'actions' | translate}}</th>
      <td mat-cell *matCellDef="let user">
        <div class="example-button-row">
          <button mat-raised-button color="primary"
                  (click)="openAddDialog()">{{'add' | translate}}</button>
          <button (click)="openEditDialog(user.id)" mat-raised-button
                  color="primary">{{'edit' | translate}}
          </button>
          <button (click)="openDeleteDialog(user.id)" mat-raised-button
                  color="primary">{{'delete' | translate}}
          </button>
        </div>
      </td>
    </ng-container>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons></mat-paginator>
</div>

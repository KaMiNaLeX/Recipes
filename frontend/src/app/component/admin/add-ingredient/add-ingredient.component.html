<div class="card my-5">
  <div *ngIf="firstDiv" class="card-body">
    <h2>Ingredients</h2>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Calories</th>
        <th scope="col">Type</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ingredient of ingredients">
        <td>{{ ingredient.name }}</td>
        <td>{{ ingredient.description }}</td>
        <td>{{ ingredient.calories }}</td>
        <td>{{ ingredient.type }}</td>
        <td>
          <button class='btn btn-success divChild2' (click)="add()">Add
          </button>
          <button class='btn btn-info divChild2' (click)="view(ingredient.id)">View
          </button>
          <button class='btn btn-warning divChild2' (click)="edit(ingredient.id)">Edit
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="container-fluid" *ngIf="secondDiv">
    <div class="col-md-6 login-container">
      <h2 style="margin: auto">Add Ingredient</h2>
      <br/>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="ingredient.name" class="form-control" id="name"
               autocomplete="off" #name="ngModel" required>
        <div *ngIf="name.invalid" style="color: red">Required</div>
        <label for="name">Description:</label>
        <input type="text" [(ngModel)]="ingredient.description" class="form-control" id="description"
               autocomplete="off">
        <label for="name">Calories:</label>
        <input type="text" [(ngModel)]="ingredient.calories" class="form-control" id="cal"
               autocomplete="off" #cal="ngModel" required>
        <div *ngIf="cal.invalid" style="color: red">Required</div>
        <select [(ngModel)]="ingredient.type" class="custom-select" id="type"
                autocomplete="off" #type="ngModel" required>
          <option *ngFor="let key of keys" value="{{key}}">{{key}}</option>
        </select>
        <div *ngIf="type.invalid" style="color: red">Required</div>
      </div>
      <div>
        <button class="btn btn-success" (click)="addIngredient()">Add category</button>
      </div>
    </div>
  </div>
  <div class="container-fluid" *ngIf="thirdDiv">
    <div class="col-md-6 login-container">
      <h2 style="margin: auto">Edit Ingredient</h2>
      <br/>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="ingredient.name" class="form-control" id="name2"
               autocomplete="off" #name="ngModel" required>
        <div *ngIf="name.invalid" style="color: red">Required</div>
        <label for="name">Description:</label>
        <input type="text" [(ngModel)]="ingredient.description" class="form-control" id="description2"
               autocomplete="off">
        <label for="name">Calories:</label>
        <input type="text" [(ngModel)]="ingredient.calories" class="form-control" id="cal2"
               autocomplete="off" #cal="ngModel" required>
        <div *ngIf="cal.invalid" style="color: red">Required</div>
        <select [(ngModel)]="ingredient.type" class="custom-select" id="type2"
                autocomplete="off" #type="ngModel" required>
          <option *ngFor="let key of keys" value="{{key}}">{{key}}</option>
        </select>
        <div *ngIf="type.invalid" style="color: red">Required</div>
      </div>
      <div>
        <button class="btn btn-success" (click)="editIngredient()">Edit Ingredient</button>
      </div>
    </div>
  </div>
</div>

<div class="card mb-3" style="max-width: 770px;">
  <div class="row no-gutters" *ngFor="let recipe of recipes">
    <form (ngSubmit)="view(recipe.id)" #addToCartForm="ngForm">
      <div class="col-md-4">
        <img src="assets/images/test.jpg" class="card-img-top" alt="">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ recipe.name }}</h5>
          <p class="card-text">{{ recipe.cookingDifficulty }}</p>
          <p class="card-text">{{ recipe.cookingTime }}</p>
          <p class="card-text">{{ recipe.negativeVotes }}</p>
          <p class="card-text">{{ recipe.negativeVotes }}</p>
          <button type="submit" class="btn btn-primary">View</button>
          <small class="text-muted">{{ recipe.lastModified }}</small>
        </div>
      </div>
    </form>
  </div>
</div>

<div [hidden]="!first" id="first" class="container-fluid">
  <ul class="nav nav-pills nav-fill">
    <li class="nav-item">
      <button class="btn btn-primary btn-lg btn-block">Dish description</button>
    </li>
    <li class="nav-item">
      <button class="btn btn-link" (click)="toIngredient()">Ingredients</button>
    </li>
    <li class="nav-item">
      <button class="btn btn-link" (click)="toCooking()">Cooking</button>
    </li>
  </ul>
  <div class="col-md-6 login-container">
    <h2 style="margin: auto">Description</h2>
    <br/>
    <form #recipeForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" autocomplete="off">
      </div>
      <br/>
      <h2 style="margin: auto">Selection of characteristics</h2>
      <br/>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label for="minute">Difficulty:</label>
            <br/>
            <div class="form-check form-check-inline">
              <input class="form-check-input form-control" type="radio" name="inlineRadioOptions"
                     [(ngModel)]="createRecipeDTO.cookingDifficulty" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">EASY</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input form-control" type="radio" name="inlineRadioOptions"
                     [(ngModel)]="createRecipeDTO.cookingDifficulty" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">MEDIUM</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input form-control" type="radio" name="inlineRadioOptions"
                     [(ngModel)]="createRecipeDTO.cookingDifficulty" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio2">HARD</label>
            </div>
          </div>
          <div class="col">
            <label for="minute">Minutes:</label>
            <input style="width: 100px" type="text" name="minute" [(ngModel)]="createRecipeDTO.cookingTime"
                   class="form-control"
                   id="minute"
                   autocomplete="off">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label for="minute">Category:</label>
            <br/>
            <div class="form-check form-check-inline">
              <input class="form-check-input form-control" type="checkbox"
                     [(ngModel)]="createRecipeDTO.categoryRecipeDTOList"
                     id="inlineCheckbox1" name="inlineCheckOptions" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Asia kitchen</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input form-control" type="checkbox"
                     [(ngModel)]="createRecipeDTO.categoryRecipeDTOList"
                     id="inlineCheckbox2" name="inlineCheckOptions" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Russia kitchen</label>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success" (click)="toIngredient()">Continue</button>
    </form>
  </div>
</div>

<div [hidden]="!second" id="second" class="container-fluid">
  <ul class="nav nav-pills nav-fill">
    <li class="nav-item">
      <button class="btn btn-link" (click)="toDescription()">Dish description</button>
    </li>
    <li class="nav-item">
      <button class="btn btn-primary btn-lg btn-block">Ingredients</button>
    </li>
    <li class="nav-item">
      <button class="btn btn-link" (click)="toCooking()">Cooking</button>
    </li>
  </ul>
  <h2 style="margin: auto">Add ingredients</h2>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Ingredient</th>
      <th scope="col">Amount</th>
      <th scope="col">Unit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr id="ingredient">
      <td name="i.name"></td>
      <td name="i.amount"></td>
      <td name="i.unit"></td>
      <td>
        <button hidden="true" id="delete" name="delete" (click)="deleteIngredient()" class='btn btn-danger'>Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="form-group">
    <div class="row">
      <div class="col">
        <label for="name">Ingredient name:</label>
        <input type="text" name="name" [(ngModel)]="createRecipeDTO.ingredientRecipeDTOList"
               class="form-control"
               id="ingredientName"
               autocomplete="off">
      </div>
      <div class="col">
        <label for="name">Amount:</label>
        <input type="text" name="amount"
               class="form-control"
               id="amount"
               autocomplete="off">
      </div>
      <div class="col">
        <label for="name">Unit:</label>
        <select class="custom-select">
          <option selected>Open this select menu</option>
          <option value="GRAM">GRAM</option>
          <option value="MML">MML</option>
          <option value="PIECE">PIECE</option>
        </select>
      </div>
      <div class="col">
        <br/>
        <button type="submit" (click)="addIngredient()" class="btn btn-success">Add ingredient +</button>
      </div>
    </div>
  </div>

  <div class="col-md-6 login-container">
    <button type="submit" (click)="toCooking()" class="btn btn-success ">Continue</button>
  </div>
</div>

<div [hidden]="!third" id="third" class="container-fluid">
  <ul class="nav nav-pills nav-fill">
    <li class="nav-item">
      <button class="btn btn-link" (click)="toDescription()">Dish description</button>
    </li>
    <li class="nav-item">
      <button class="btn btn-link" (click)="toIngredient()">Ingredients</button>
    </li>
    <li class="nav-item">
      <button class="btn btn-primary btn-lg btn-block">Cooking</button>
    </li>
  </ul>
  <div class="col-md-6 login-container">
    <h2 style="margin: auto">Cooking</h2>
    <br/>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Number</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
      </tr>
      </thead>
      <tbody>
      <tr id="cookingStep">
        <td name="c.number"></td>
        <td name="c.name"></td>
        <td name="c.description"></td>
        <td>
          <button hidden="true" class='btn btn-danger'>Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <form #recipeForm="ngForm">
      <div class="form-group">
        <label>Name of cooking step:</label>
        <input type="text" name="s.name" class="form-control" autocomplete="off">
      </div>
      <div class="form-group">
        <label>Description:</label>
        <textarea name="s.description" class="form-control" autocomplete="off"></textarea>
      </div>
      <button type="submit" class="btn btn-success" (click)="addCookingStep()">Add cooking step +</button>
    </form>
    <button type="submit" class="btn btn-success">Continue</button>
  </div>
</div>

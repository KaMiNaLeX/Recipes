<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/api/create}" method="get">
    <button type="Submit" th:text="#{loginPage}"></button>
</form>
<!--/*@thymesVar id="userEntity" type="com.samsolutions.recipes.model.UserEntity"*/-->
<form action="#" th:action="@{/view/addUser}" th:object="${userEntity}" method="post">
    <label th:text="#{user.firstName}"></label>
    <input type="text" th:field="*{firstName}" id="firstName" name="firstName" th:placeholder="#{user.firstName}"/>
    <BR/>
    <input type="submit" th:value="#{user.add.addUser}"/>
</form>
</body>
</html>

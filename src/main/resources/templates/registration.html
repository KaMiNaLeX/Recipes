<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
</head>
<body>
<form th:action="@{/view/login}" method="get">
    <button type="Submit" th:text="#{loginPage}"></button>
</form>
<div>
    <!--/*@thymesVar id="user" type="object"*/-->
    <!--/*@thymesVar id="userEntity" type="com.samsolutions.recipes.model.UserEntity"*/-->
    <form autocomplete="off" action="#" th:action="@{/registration}"
          th:object="${userEntity}" method="post">
        <h2 th:text="#{registrationPage}"></h2>
        <div>
            <div>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                <input type="text" th:field="*{firstName}" th:placeholder="#{user.firstName}"/>
            </div>
        </div>
        <div>
            <div>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                <input type="text" th:field="*{lastName}" th:placeholder="#{user.lastName}"/>
            </div>
        </div>
        <div>
            <div>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                <input type="text" th:field="*{email}" th:placeholder="#{user.email}"/>
            </div>
        </div>
        <div>
            <div>
                <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
                <input type="text" th:field="*{login}" th:placeholder="#{user.login}"/>
            </div>
        </div>
        <div>
            <div>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                <input type="text" th:field="*{password}" th:placeholder="#{user.password}"/>
            </div>
        </div>
        <div>
            <div>
                <button type="submit" th:text="#{registerUser}"></button>
            </div>
        </div>
        <!--<span th:utext="${successMessage}"></span>-->
    </form>
</div>
</body>
</html>

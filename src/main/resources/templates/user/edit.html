<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <title>Title</title>
</head>
<body>
<!--/*@thymesVar id="userEntity" type="com.samsolutions.recipes.model.UserEntity"*/-->
<form action="#"
      th:action="@{/admin/update/{id}(id=${userEntity.id})}"
      th:object="${userEntity}"
      method="post">
    <label th:text="#{user.firstName}" for="firstName"></label>
    <input type="text" th:field="*{firstName}" id="firstName" th:placeholder="#{user.firstName}"/>
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    <label for="lastName" th:text="#{user.lastName}"></label>
    <input type="text" th:field="*{lastName}" id="lastName" th:placeholder="#{user.lastName}"/>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    <label for="login" th:text="#{user.login}"></label>
    <input type="text" th:field="*{login}" id="login" th:placeholder="#{user.login}"/>
    <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
    <label for="email" th:text="#{user.email}"></label>
    <input type="text" th:field="*{email}" id="email" th:placeholder="#{user.email}"/>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <label for="password" th:text="#{user.password}"></label>
    <input type="password" th:field="*{password}" id="password" th:placeholder="#{user.password}"/>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    <input type="submit" th:value="#{edit}"/>
</form>
<span class="badge badge-pill badge-light" th:text="#{lang.change}"></span>
<div>
    <a class="badge badge-dark" href="?locale=ru" th:text="#{lang.ru}">RU</a>
    <a class="badge badge-dark" href="?locale=en" th:text="#{lang.eng}">EN</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.11.2/css/all.css}"/>
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item active">
                <a class="nav-link" href="/" th:text="#{homePage}"></a>
            </li>
            <li class="nav-item">
                <form th:action="@{/client/registration}" method="get">
                    <button class="btn btn-link" type="Submit" th:text="#{registrationPage}"></button>
                </form>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false" th:text="#{profile}">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <form th:action="@{/client/login}" method="get">
                        <button class="dropdown-item" type="Submit" th:text="#{loginPage}"></button>
                    </form>
                    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="get">
                        <button class="dropdown-item" type="Submit" th:text="#{logout}"></button>
                    </form>
                    <form sec:authorize="isAuthenticated()" th:action="@{/client/profile}" method="get">
                        <button class="dropdown-item" type="Submit" th:text="#{profile}"></button>
                    </form>
                </div>
            </li>
            <li class="nav-item">
                <form sec:authorize="hasAuthority('ADMIN')" th:action="@{/admin/users}" method="get">
                    <button class="btn btn-primary" type="Submit" th:text="#{adminPage}"></button>
                </form>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false" th:text="#{lang.change}">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="?locale=ru" th:text="#{lang.ru}">RU</a>
                    <a class="dropdown-item" href="?locale=en" th:text="#{lang.eng}">EN</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<h2 th:text="#{managerRoles}"></h2>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col" th:text="#{userRole}"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="users" type="com.samsolutions.recipes.controller"*/-->
    <!--/*@thymesVar id="userEntity" type="com.samsolutions.recipes.model.UserEntity"*/-->
    <tr th:each="RoleDTO : ${userRoles}">
        <td th:text="${RoleDTO.name}"></td>
        <td th:text="${RoleDTO.description}"></td>
    </tr>
    </tbody>
</table>
<!--/*@thymesVar id="userEntity" type="com.samsolutions.recipes.model.UserEntity"*/-->
<h3 th:text="#{roleOperations}"></h3>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col" th:text="#{userRole}"></th>
        <th scope="col" th:text="#{role.add}"></th>
        <th scope="col" th:text="#{role.delete}"></th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="users" type="com.samsolutions.recipes.controller"*/-->
    <!--/*@thymesVar id="userEntity" type="com.samsolutions.recipes.model.UserEntity"*/-->
    <tr th:object="${userEntity}">
        <td th:text="#{admin}"></td>
        <td>
            <form action="#"
                  th:object="${userEntity}"
                  th:action="@{/admin/addRole/{login}/{role}(login=${userEntity.login},role='ADMIN')}"
                  method="get">
                <span style="color: forestgreen;">
                <i class="fas fa-plus fa-1x"></i>
                </span>
                <input type="submit" class="btn btn-success" th:value="#{role.add}"/>
            </form>
        </td>
        <td>
            <form action="#"
                  th:object="${userEntity}"
                  th:action="@{/admin/deleteRole/{login}/{role}(login=${userEntity.login},role='ADMIN')}"
                  method="get">
                 <span style="color: red;">
                <i class="fas fa-minus fa-1x"></i>
                  </span>
                <input id="delete" type="submit" class="btn btn-danger" th:value="#{role.delete}"/>
            </form>
        </td>
    </tr>
    <tr th:object="${userEntity}">
        <td th:text="#{author}"></td>
        <td>
            <form action="#"
                  th:object="${userEntity}"
                  th:action="@{/admin/addRole/{login}/{role}(login=${userEntity.login},role='AUTHOR')}"
                  method="get">
                <span style="color: forestgreen;">
                <i class="fas fa-plus fa-1x"></i>
                </span>
                <input type="submit" class="btn btn-success" th:value="#{role.add}"/>
            </form>
        </td>
        <td>
            <form action="#"
                  th:object="${userEntity}"
                  th:action="@{/admin/deleteRole/{login}/{role}(login=${userEntity.login},role='AUTHOR')}"
                  method="get">
                 <span style="color: red;">
                <i class="fas fa-minus fa-1x"></i>
                </span>
                <input type="submit" class="btn btn-danger" th:value="#{role.delete}"/>
            </form>
        </td>
    </tr>
    <tr th:object="${userEntity}">
        <td th:text="#{viewer}"></td>
        <td>
            <form action="#"
                  th:object="${userEntity}"
                  th:action="@{/admin/addRole/{login}/{role}(login=${userEntity.login},role='VIEWER')}"
                  method="get">
                <span style="color: forestgreen;">
                <i class="fas fa-plus fa-1x"></i>
                </span>
                <input type="submit" class="btn btn-success" th:value="#{role.add}"/>
            </form>
        </td>
        <td>
            <form action="#"
                  th:object="${userEntity}"
                  th:action="@{/admin/deleteRole/{login}/{role}(login=${userEntity.login},role='VIEWER')}"
                  method="get">
                <span style="color: red;">
                <i class="fas fa-minus fa-1x"></i>
                </span>
                <input type="submit" class="btn btn-danger" th:value="#{role.delete}"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/" th:text="#{homePage}"></a></li>
        <li class="breadcrumb-item"><a href="/admin/users" th:text="#{adminPage}"></a></li>
        <li class="breadcrumb-item active" aria-current="page" th:text="#{role.edit}"></li>
    </ol>
</nav>
<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/custom.js}"></script>
</body>
</html>

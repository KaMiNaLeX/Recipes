<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Tutorial</title>
</head>

<body>
<form th:action="@{/view/registration}" method="get">
    <button type="Submit" th:text="#{registrationPage}"></button>
</form>

<div>
    <form th:action="@{/login}" method="POST">
        <h3 th:text="#{welcome}"></h3>
        <br/>
        <input type="text" id="email" name="email" th:placeholder="#{user.email}"/> <br/>
        <input type="password" th:placeholder="#{user.password}" id="password" name="password"/> <br/>
        <button name="Submit" value="Login" type="Submit" th:text="#{user.login}"></button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid login and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/client/login}" method="post">
    <div><label th:text="#{user.login}">:</label> <input type="text" name="username"/> </div>
    <div><label th:text="#{user.password}">:</label> <input type="password" name="password"/> </div>
    <div><input type="submit" value="Sign In"/></div>
</form>
<span th:text="#{lang.change}"></span>
<div>
    <a href="?locale=ru" th:text="#{lang.ru}">RU</a>
    <a href="?locale=en" th:text="#{lang.eng}">EN</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.11.2/css/all.css}"/>
    <title>Spring Security Example </title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item active">
                <a class="nav-link" href="/" th:text="#{homePage}"></a>
            </li>
            <li class="nav-item">
                <form th:action="@{/client/registration}" method="get">
                    <button class="btn btn-link" type="Submit" th:text="#{registrationPage}"></button>
                </form>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false" th:text="#{profile}">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <form th:action="@{/client/login}" method="get">
                        <button class="btn btn-primary" type="Submit" th:text="#{loginPage}"></button>
                    </form>
                    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="get">
                        <button class="dropdown-item" type="Submit" th:text="#{logout}"></button>
                    </form>
                    <form sec:authorize="isAuthenticated()" th:action="@{/client/profile}" method="get">
                        <button class="dropdown-item" type="Submit" th:text="#{profile}"></button>
                    </form>
                </div>
            </li>
            <li class="nav-item">
                <form sec:authorize="hasAuthority('ADMIN')" th:action="@{/admin/users}" method="get">
                    <button class="btn btn-link" type="Submit" th:text="#{adminPage}"></button>
                </form>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false" th:text="#{lang.change}">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="?locale=ru" th:text="#{lang.ru}">RU</a>
                    <a class="dropdown-item" href="?locale=en" th:text="#{lang.eng}">EN</a>
                </div>
            </li>

        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div th:if="${param.error}">
        Invalid login and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/client/login}" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1" th:text="#{user.login}">:</label>
            <input class="form-control is-valid" id="exampleInputEmail1" aria-describedby="emailHelp" type="text"
                   name="username" required/>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" th:text="#{user.password}">:</label>
            <input class="form-control is-valid" id="exampleInputPassword1" type="password" name="password" required/>
        </div>
        <input class="btn btn-success" type="submit" th:value="#{signIn}"/>
        <span style="color: forestgreen">
        <i class="fas fa-sign-in-alt fa-1x"></i>
        </span>
    </form>
    <br/>
    <form th:action="@{/client/registration}" method="get">
        <button class="btn btn-primary" type="Submit" th:text="#{registrationPage}"></button>
        <span style="color: dodgerblue">
            <i class="fas fa-user-plus fa-1x"></i>
        </span>
    </form>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/" th:text="#{homePage}"></a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{loginPage}"></li>
        </ol>
    </nav>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/custom.js}"></script>
</body>
</html>
